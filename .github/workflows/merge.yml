name: Deploy
on:
  push:
    branches:
      - dev

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout branch

      - uses: actions/setup-node@v3
        name: Setup Node
        with:
          node-version: 18
          cache: 'npm'

      - name: Copy env for test
        run: cp .env.test .env

      - name: Install node dependencies
        run: npm ci && npm --prefix functions ci

      - name: Run functions build test
        run: npm --prefix functions run build

      - name: Run build test
        run: npm run build

      - name: Run type-check
        run: npm run check

      - name: Run linter
        run: npm run lint

#      - name: Install Playwright
#        run: npx playwright install --with-deps
#
#      - name: Run test
#        run: npm run test

  deploy:
    name: Deploy
    needs:
      - test
    runs-on: ubuntu-latest

    environment: prod
    env:
      SVELTE_APP_NAME: ${{ vars.SVELTE_APP_NAME }}
      ORIGIN: ${{ vars.ORIGIN }}
      STORAGE_API: ${{ vars.STORAGE_API }}
      STORAGE_BUCKET: ${{ vars.STORAGE_BUCKET }}
      MAIL_FROM_NAME: ${{ vars.MAIL_FROM_NAME }}
      MAIL_FROM_ADDRESS: ${{ vars.MAIL_FROM_ADDRESS }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      GOOGLE_CLOUD_PROJECT: ${{ vars.GOOGLE_CLOUD_PROJECT }}

    steps:
      - uses: actions/checkout@v3
        name: Checkout branch

      - uses: actions/setup-node@v3
        name: Setup Node
        with:
          node-version: 18
          cache: 'npm'

      - name: Install node dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run seeder
        run: npm run firebase:seed

      - name: Deploy to Firebase
        uses: joinflux/firebase-tools@master
        with:
          args: deploy --only functions,hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
